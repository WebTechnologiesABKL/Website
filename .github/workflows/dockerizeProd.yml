name: dockerizeProd

on:
  push:
    branches:
      - 'main'

jobs:
  prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Change IP Address to Server Address
        run: |
          sed -i 's/localhost/34.141.74.153/g' script.js
          sed -i 's/localhost/34.141.74.153/g' index.html
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push
        run: |
          docker buildx build --platform linux/amd64,linux/arm64/v8 --push -t ${{ secrets.REGISTRY_HOST }}/webtechnologiesabkl/registry/website:prod .